    <div *ngIf = "showLogin" class="modal fade show in danger"  role="dialog">
        
        <div class="modal-dialog">
            <div class="modal-content">
                 <div class="modal-header">        
                    <h3>Login </h3>
                </div>
                <div class="">&nbsp;</div>

                <div class="modal-body">
                    <form #f = ngForm (ngSubmit) = "Login()">
                        <div class="form-group">
                            <label class = "sr-only"
                                    for = "username">UserName</label>
                            <input type="text"
                                    ngControl = "username" 
                                    #username = "ngForm"
                                    class = "form-control input-sm" 
                                    id = "username" 
                                    placeholder = "UserName" 
                                    [(ngModel)] = "loginData.username"
                                    required>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" 
                                    for="password">Password</label>
                            <input type="password" 
                                    ngControl = "password" 
                                    #password = "ngForm"
                                    class = "form-control input-sm" 
                                    id = "password" 
                                    placeholder = "Password" 
                                    [(ngModel)] = "loginData.password"
                                    required>
                        </div>
                        <!--<div class="checkbox">
                            <label>
                                <input type="checkbox" 
                                    [(ngModel)]="rememberMe"> Remember me
                            </label>
                        </div>-->
                        <div *ngIf = loginFailed class="alert alert-danger">
                                        {{loginError}}
                                    </div>
                        <button type="submit" 
                                class="btn btn-info btn-sm">Sign in</button>
                        <button type="button" 
                                class="btn btn-default btn-sm" 
                                (click) = "hideDialog()">Cancel
                                </button> &nbsp; &nbsp;
                        <a (click) = "openRegister()">Click here to register</a>
                    </form>
                </div>
                <div>

                </div>
            </div>
        </div>        
    </div>
    <register></register>
